<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Chọn nhân vật</title>
    <!--import style-->
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css" />
    <!--import font-->
    <!--import libraries-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <!--Button show modal-->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Choose a character
      </button>
      
      <!-- Modal -->
      <div class="modal fade choose-character" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <span class="modal-title" id="exampleModalLabel">CHỌN NHÂN VẬT</span>
              <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="choose-character__content">
                <div class="item">
                  <div class="item__img">
                    <img src="../assets/images/rectangle-33.png" alt="GRABRF">
                  </div>
                  <div class="item__content">
                    <p class="item__name">GRABRF</p>
                    <p class="item__role">(Người bình thường)</p>
                    <b class="item__sub-title">Quyền Vương 383</b>
                  </div>
                </div>
                <div class="item">
                  <div class="item__img">
                    <img src="../assets/images/rectangle-35.png" alt="GRABRF">
                  </div>
                  <div class="item__content">
                    <p class="item__name">SUMBE</p>
                    <p class="item__role">(Người bình thường)</p>
                    <b class="item__sub-title">Quyền Vương 383</b>
                  </div>
                </div>
                <div class="item">
                  <div class="item__img">
                    <img src="../assets/images/rectangle-34.png" alt="GRABRF">
                  </div>
                  <div class="item__content">
                    <p class="item__name">SUMGIRL</p>
                    <p class="item__role">(Người bình thường)</p>
                    <b class="item__sub-title">Quyền Vương 383</b>
                  </div>
                </div>
              </div>
              <div class="choose-character__btn">
                <button class="choose-btn">CHỌN</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
