<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <!--import style-->
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css" />
    <!--import font-->
    <!--import libraries-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <!--Button show modal-->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        LOGIN
      </button>
      
      <!-- Modal -->
      <div class="modal fade login-popup" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <span class="modal-title" id="exampleModalLabel">ĐĂNG NHẬP</span>
              <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="name">Tên đăng nhập <span class="required-icon">*</span></label>
                  <input type="text" class="form-control" id="name" placeholder="Minh Nguyen" required>
                </div>
                <div class="form-group">
                  <label for="password">Mật khẩu <span class="required-icon">*</span></label>
                  <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>
                <div class="form-detail">
                  <div class="">
                    <span>Bạn chưa có tài khoản?</span>
                    <a href="./RegisterPopup.html" class="register-btn">Đăng ký</a>
                  </div>
                  <div>
                    <a href="./ChangePassWordPopup.html" class="repassword-btn">Quên mật khẩu</a>
                  </div>
                </div>
                <div class="submit-btn">
                  <button type="submit" class="btn btn-primary">ĐĂNG NHẬP</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
