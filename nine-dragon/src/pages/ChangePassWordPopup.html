<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Game</title>
    <!--import style-->
    <link rel="stylesheet" type="text/css" href="../styled/homeStyled.css" />
    <link rel="stylesheet" type="text/css" href="../styled/global.css" />
    <link rel="stylesheet" type="text/css" href="../styled/chanePasswordPopup.css" />
    <!--import font-->
    <!--import libraries-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Chage Password
      </button>
      
      <!-- Modal -->
      <div class="modal fade chane-password" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <span class="modal-title" id="exampleModalLabel">ĐỔI MẬT KHẨU</span>
              <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="oldPassword">Mật khẩu cũ <span class="required-icon">*</span></label>
                  <input type="password" class="form-control" id="oldPassword" placeholder="Nhập mật khẩu cũ..." required>
                </div>
                <div class="form-group">
                  <label for="newPassword">Mật khẩu mới <span class="required-icon">*</span></label>
                  <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới..."required>
                </div>
                <div class="form-group">
                  <label for="rePassword">Xác nhận mật khẩu <span class="required-icon">*</span></label>
                  <input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu mới..." required>
                </div>
                <div class="submit-btn">
                  <button type="submit" class="btn btn-primary">ĐỔI MẬT KHẨU</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
